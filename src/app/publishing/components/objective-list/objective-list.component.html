

<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> Document </mat-panel-title>
      <mat-panel-description> This is a summary of the content </mat-panel-description>
    </mat-expansion-panel-header>
    <br>
    <div *ngFor="let objective of paginatedObjectives; let i = index">
      <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{objective.title}}</mat-card-title>
          <mat-card-subtitle>{{objective.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="end">
          <button mat-button>Edit</button>
          <button mat-button>Delete</button>
        </mat-card-actions>
      </mat-card>
      <br>
    </div>

    <mat-paginator [length]="objectiveList.length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   (page)="onPageChange($event)">
    </mat-paginator>
  </mat-expansion-panel>
</mat-accordion>
